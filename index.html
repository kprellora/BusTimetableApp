<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="script.js"></script>
  <title>Bus Timetable App</title>
</head>
<body>
  <div id="buses-page" class="page">
    <div class="top-bar">
      <h2>Buses</h2>
    </div>
      <div class="bus-container">
      </div>
  </div>
  <div id="timetables-page" class="hide page">
    <div id="timetable-container">
      <div id="info-container top-bar">
        <div id="route_info">
          <div id="route-switcher">
            <div class="routing" id="name"></div>
            <div class="routing" id="switch"></div>
          </div>
          <div class="route-desc"></div>
        </div>
      </div>
      <div id="trip-container"></div>
    </div>
  </div>
  <div class="bottom-nav">
    <ul>
      <li id="bus-nav">Buses</li>
      <li id="route-nav">Routes</li>
    </ul>
  </div>
</body>
</html>
