<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="script.js"></script>
  <title>Bus Timetable App</title>
</head>
<body>
  <h1>Bus Timetable App</h1>
  <div id="buses-page" class="page">
      <h2>Buses</h2>
  </div>
  <div id="timetables-page" class="page">
    <h2>Timetable</h2>
    <div id="timetable-container">
      <div id="info-container">
        <div id="route_info">
          <div id="route-switcher">
            <div class="routing" id="origin"></div>
            <div class="routing" id="switch"></div>
            <div class="routing" id="destination"></div>
          </div>
        </div>
      </div>
      <div id="trip-container"></div>
    </div>
  </div>
</body>
</html>
